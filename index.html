<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- font start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- font end -->
    <!-- link style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- script -->
    <script defer src="./JS/main.js"></script>
</head>
<body>
    
    <section class="form_login">
        <div class="form_login-left">
            <img class="form_login-left-img" src="./assets/signin_az.png">
        </div>

        <form class="form_login-right">
            <h3 class="form_login-right-head">Hesaba daxil ol</h3>
            <h5 class="form_login-right-info">Məlumatlarınızı daxil edin</h5>
            <label for="accountName" class="form_login-right-loginHead">Email və ya mobil nömrə</label>
            <div id="loginInput" class="form_login-right-loginInput">
                <input class="form_login-right-loginInput-input" id="accountName" type="text" placeholder="abcd@mail.az & 00 000 00 00">
                <img class="form_login-right-loginInput-img" src="./assets/person.png" alt="account">
            </div>
            <span class="errorMessage"></span> 

            <label for="passwordText" class="form_login-right-passwordHead">Şifrə</label>
            <div id="passwordInput" class="form_login-right-passwordInput">
                <input class="form_login-right-passwordInput-input" id="passwordText" type="password" placeholder="***************">
                <img class="form_login-right-passwordInput-img" src="./assets/lock.png" alt="hide">
                <img class="form_login-right-passwordInput-hide" id="hide" src="./assets/visibility_lock.png" alt="password">
            </div>
            <span class="errorMessage"></span>

            <div class="form_login-right-saveForgot">
                <div class="form_login-right-saveForgot-save">
                    <input class="form_login-right-saveForgot-save-input" id="saveForm" type="checkbox">
                    <label class="form_login-right-saveForgot-save-text" for="saveForm">Yadda saxla</label>
                </div>
                <a href="./forgot.html" class="form_login-right-saveForgot-forgot">Şifrəni unutmusunuz?</a>
            </div>
            <a class="form_login-right-login" id="loginEnter">Daxil ol</a>
            <a class="form_login-right-create" href="./create.html">Yeni hesab yaradın</a>
            <div class="form_login-right-or"><span class="form_login-right-or-text">və ya</span></div>

            <a class="form_login-right-asan" href="#"><img class="form_login-right-asan-img" src="" alt="">Asan İmza ilə daxil ol</a>
            <a class="form_login-right-fb" href="#"><img class="form_login-right-fb-img" src="" alt="">Facebook ilə daxil</a>
            <a class="form_login-right-google" href="#"><img class="form_login-right-google-img" src="" alt="">Google ilə daxil ol</a>
        </form>
    </section>

</body>
</html>

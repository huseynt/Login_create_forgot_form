<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- font start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- font end -->
    <!-- link style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- script -->
    <script defer src="./JS/forgot.js"></script>

</head>
<body>
    
    <section class="form_login">
        <div class="form_login-left">
            <img class="form_login-left-img" src="./assets/signin_az.png">
        </div>

        <form class="form_login-right">
            <h3 class="form_login-right-head">Şifrəni unutmusunuz?</h3>
            <h5 class="form_login-right-info">Şifrənin yenilənməsi barədə təlimat dərhal e-mail ünvanı və ya mobil nömrənizə göndəriləcək. Əgər hər hansı çətinlik yaranarsa, zəhmət olmasa, Müştəri Xidmətləri ilə əlaqə saxlayın. Əlaqə: *0713; cs@goldenpay.az</h5>
            <label for="ForgotAccountName" class="form_login-right-loginHead">Email və ya mobil nömrə</label>
            <div id="forgotAccountNameInput" class="form_login-right-loginInput">
                <input class="form_login-right-loginInput-input" id="ForgotAccountName" type="text" placeholder="abcd@mail.az & 00 000 00 00">
                <img class="form_login-right-loginInput-img" src="./assets/person.png" alt="account">
            </div>
            <span class="errorMessage"></span> 

            <a class="form_login-right-login" id="forgotEnter" href="#" style="margin-top:45px;">Şifrəni yenilə</a>
            <a class="form_login-right-create" href="./index.html">Hesaba daxil olun</a>
        </form>
    </section>

</body>
</html>
